[[plugins]]
repo = 'cespare/vim-toml'

[[plugins]]
repo = 'cocopon/iceberg.vim'
hook_add = '''
  colorscheme iceberg
'''

[[plugins]]
repo = 'cohama/lexima.vim'

[[plugins]]
repo = 'editorconfig/editorconfig-vim'

[[plugins]]
repo = 'elixir-lang/vim-elixir'

[[plugins]]
repo = 'elzr/vim-json'

[[plugins]]
repo = 'fatih/vim-go'
on_ft = 'go'
hook_add = '''
  let g:go_def_mode = 'gopls'
  let g:go_fmt_autosave = 1
  let g:go_fmt_command = "goimports"
  let g:go_metalinter_autosave_enabled = ['vet']
'''

[[plugins]]
repo = 'hail2u/vim-css3-syntax'

[[plugins]]
repo = 'hashivim/vim-terraform'
hook_add = '''
  let g:terraform_fmt_on_save = 1
'''

[[plugins]]
repo = 'honza/vim-snippets'

[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = '''
  let g:lightline = { 'colorscheme': 'wombat' }
'''

[[plugins]]
repo = 'janko/vim-test'
depends = ['vim-dispatch']
hook_add = '''
  let g:test#strategy = 'dispatch'
	nmap <Leader>tn :TestNearest<CR>
	nmap <Leader>tf :TestFile<CR>
	nmap <Leader>ts :TestSuite<CR>
	nmap <Leader>tl :TestLast<CR>
	nmap <Leader>tg :TestVisit<CR><Paste>
'''

[[plugins]]
repo = '/usr/local/opt/fzf'

[[plugins]]
repo = 'junegunn/fzf.vim'
hook_add = '''
  nnoremap <Leader>fb :Buffers<CR>
  nnoremap <Leader>fd :Files $HOME/ghq/github.com/ojiry/dotfiles<CR>
  nnoremap <Leader>ff :Files<CR>
  nnoremap <Leader>ft :Filetypes<CR>
'''

[[plugins]]
repo = 'kballard/vim-fish'

[[plugins]]
repo = 'leafgarland/typescript-vim'

[[plugins]]
repo = 'mhinz/vim-mix-format'
hook_add = '''
  let g:mix_format_on_save = 1
'''

[[plugins]]
repo = 'mxw/vim-jsx'

[[plugins]]
repo = 'neovim/nvim-lsp'
hook_add = '''
  call nvim_lsp#setup("gopls", {})
  call nvim_lsp#setup("solargraph", {})
  call nvim_lsp#setup("rls", {})
'''

[[plugins]]
repo = 'natebosch/vim-lsc'

[[plugins]]
repo = 'pangloss/vim-javascript'

[[plugins]]
repo = 'rcmdnk/vim-markdown'
hook_add = '''
  let g:vim_markdown_folding_disabled = 1
'''

[[plugins]]
repo = 'rust-lang/rust.vim'

[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'Shougo/vimproc.vim'
build = 'make'

[[plugins]]
repo = 'SirVer/ultisnips'

[[plugins]]
repo = 'thinca/vim-quickrun'

[[plugins]]
repo = 'tmux-plugins/vim-tmux'

[[plugins]]
repo = 'tpope/vim-dispatch'

[[plugins]]
repo = 'tpope/vim-endwise'

[[plugins]]
repo = 'tpope/vim-fugitive'

[[plugins]]
repo = 'tpope/vim-repeat'

[[plugins]]
repo = 'tpope/vim-rhubarb'
hook_add = '''
  nmap <silent> gb :Gbrowse<CR>
  vmap <silent> gb :Gbrowse<CR>
'''

[[plugins]]
repo = 'tpope/vim-surround'

[[plugins]]
repo = 'vim-jp/vimdoc-ja'

[[plugins]]
repo = 'vim-ruby/vim-ruby'
